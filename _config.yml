# Jekyll configuration for sanitaande-photography

# Site settings
title: sanitaande-photography
description: "Sanita Ande - profesionāla fotogrāfe"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://sanitaande-photography.com" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
permalink: pretty

# Exclude from processing
exclude:
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - .gitignore

# Include these files/folders
include:
  - _includes
  - _layouts

# Default settings
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
