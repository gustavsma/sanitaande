<header class="flex w-full pt-10 pb-1">
  <!-- Navbar -->
  <nav id="nav" x-data="{ open: false }" role="navigation" class="w-full">
    <div class="container mx-auto flex flex-wrap items-center md:flex-no-wrap">
      <div class="mr-4 md:mr-8">
        <a href="{{ site.baseurl }}/" class="text-2xl font-signika font-bold">sanitaande-photography</a>
      </div>
      <div class="ml-auto md:hidden flex items-center justify-start">
        <button onclick="menuToggle()" @click="open = !open"
          class="tap-highlight-transparent text-black w-5 h-5 relative focus:outline-none"
          @click="open = !open">
          <span class="sr-only">Open main menu</span>
          <div class="block w-5 absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <span aria-hidden="true"
              class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out"
              :class="{'rotate-45': open,' -translate-y-1.5': !open }"></span>
            <span aria-hidden="true"
              class="block absolute  h-0.5 w-5 bg-current   transform transition duration-500 ease-in-out"
              :class="{'opacity-0': open } "></span>
            <span aria-hidden="true"
              class="block absolute h-0.5 w-5 bg-current transform  transition duration-500 ease-in-out"
              :class="{'-rotate-45': open, ' translate-y-1.5': !open}"></span>
          </div>
        </button>
      </div>
      <div id="menu"
        class="w-full h-0 transition-all ease-out duration-500 md:transition-none md:w-auto md:flex-grow md:flex md:items-center">
        <ul id="ulMenu"
          class="flex flex-col duration-300 ease-out md:space-x-5 sm:transition-none mt-5 md:flex-row md:items-center md:ml-auto md:mt-0 md:pt-0 md:border-0">
          <li x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open = false" class="relative transition duration-300">
            <button @click="open = !open" :aria-expanded="open.toString()"
              class="font-signika text-2xl tap-highlight-transparent flex items-center">
              PORTFOLIO
              <svg class="w-4 h-4 ml-1 transform transition duration-300" :class="{'rotate-180': open}"
                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
              </svg>
              <span class="hidden md:block absolute bottom-0 left-0 w-0 h-0.5 bg-black" :class="{'w-full': open}"></span>
            </button>
            <ul x-show="open" x-cloak x-transition.opacity x-on:click.away="open = false"
              class="absolute left-0 mt-0 bg-white shadow-lg rounded md:rounded-none z-50">
              <li><a href="{{ site.baseurl }}/outdoor" class="block px-4 py-2 font-signika text-sm tap-highlight-transparent hover:bg-gray-100">Outdoor</a></li>
              <li><a href="{{ site.baseurl }}/portrait" class="block px-4 py-2 font-signika text-sm tap-highlight-transparent hover:bg-gray-100">Portrait</a></li>
              <li><a href="{{ site.baseurl }}/pregnancy" class="block px-4 py-2 font-signika text-sm tap-highlight-transparent hover:bg-gray-100">Pregnancy</a></li>
            </ul>
          </li>
          <li class="group transition duration-300">
            <a href="{{ site.baseurl }}/atsauksmes" class="font-signika text-2xl tap-highlight-transparent">ATSAUKSMES
              <span
                class="hidden md:block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-black"></span>
            </a>
          </li>
          <li class="group transition duration-300">
            <a href="{{ site.baseurl }}/cenas" class="font-signika text-2xl tap-highlight-transparent">CENAS
              <span
                class="hidden md:block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-black"></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
